<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>question 1</title>
    <link rel="stylesheet" href="./asset/bootstrap.min.css" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e513e4f0c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper h-md-100">
      <div class="container">
        <div class="row d-flex justify-content-evenly align-items-center h-100">
          <div class="col-12 col-md-6 m-2 m-md-5">
            <img src="./asset/image/sign-up.png" alt="" />
          </div>
          <div class="col-10 col-md-4 mt-4 mt-md-0">
            <div class="d-flex justify-content-center align-items-center my-4">
              <h4 class="mx-2">sign in with</h4>
              <div
                class="icon rounded-circle bg-primary text-white me-2 shadow-sm"
              >
                <i class="fa-brands fa-twitter fs-5"></i>
              </div>
              <div
                class="icon rounded-circle bg-primary text-white me-2 shadow-sm"
              >
                <i class="fa-brands fa-facebook-f fs-5"></i>
              </div>
              <div
                class="icon rounded-circle bg-primary text-white me-2 shadow-sm"
              >
                <i class="fa-brands fa-linkedin-in fs-5"></i>
              </div>
            </div>
            <div class="d-flex mb-2">
              <div class="border-bottom w-50 mb-2 mx-2"></div>
              <span class="fw-bold"> or </span>
              <div class="border-bottom w-50 mb-2 mx-2"></div>
            </div>

            <form
              action=""
              class="d-flex flex-column align-items-center align-items-md-start"
            >
              <input
                type="text"
                placeholder="Email Address"
                class="field py-2 px-2 w-100 my-3 rounded"
              />
              <input
                type="password"
                placeholder="password"
                class="field py-2 px-2 w-100 my-3 rounded"
              />
              <div
                class="d-flex align-items-center justify-content-between w-100 my-2"
              >
                <div class="">
                  <input type="checkbox" name="" id="" class="check me-1" />
                  <label for="">Remember me</label>
                </div>
                <a href="" class="forgot text-decoration-none text-dark"
                  >Forgot password?</a
                >
              </div>
              <button
                class="btn text-white py-2 px-4 text-uppercase fw-bold my-3"
              >
                Login
              </button>
              <div class="my-3">
                <span class="fw-bold">don't have an account?</span>
                <a href="#" class="link-danger text-decoration-none fw-bold"
                  >register</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row h-100">
          <div
            class="col-12 d-flex justify-content-between align-items-center bg-primary"
          >
            <h6 class="m-0 mx-3 text-white">Copyright All Right Reserved</h6>
            <div class="text-white mx-3">
              <i class="fa-brands fa-twitter fs-5 mx-1 mx-md-3 footer"></i>
              <i class="fa-brands fa-facebook-f fs-5 mx-1 mx-md-3 footer"></i>
              <i class="fa-brands fa-linkedin-in fs-5 mx-1 mx-md-3 footer"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
